<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonでできるビジネス自動化20選</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .tool-btn { margin-bottom: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Pythonでできるビジネス自動化20選</h1>
    <div class="row">
        {% for tool in tools %}
        <div class="col-md-6 col-lg-4 mb-3">
            <a href="{{ url_for('tool_detail', tool_id=tool.id) }}" class="btn btn-primary w-100 tool-btn" style="height: 80px;">
                <div class="fw-bold">{{ tool.title }}</div>
                <div class="small">{{ tool.desc }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
