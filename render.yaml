services:
  - type: web
    name: pyme-app
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.16"
      - key: FLASK_ENV
        value: "production"
      - key: RENDER
        value: "true"
      - key: DATABASE_URL
        value: "sqlite:///pyme_app.db" 